<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head></head>
    <body>
        <header>
            <h1><a th:href="@{/}">Webflix</a></h1>
            <nav id="main-nav">
                <ul>
                    <li><a th:href="@{/films}"><i class="fa fa-fw fa-2x fa-film"></i> Movies</a></li>
                    <li><a th:href="@{/series}"><i class="fa fa-fw fa-2x fa-television"></i> TV-Shows</a></li>
                </ul>
            </nav>
            <nav id="secondary-nav">
                <ul>
                    <li th:if="${session.id} != null"><a th:href="@{/films/watchlist}"><i class="fa fa-fw fa-heart" title="Bookmarks"></i></a></li>
                    <li th:if="${session.id} != null"><a th:href="@{/users/logout}"><i class="fa fa-fw fa-sign-out" title="Sign Out"></i></a></li>
                    <li th:if="${session.id} == null"><a th:href="@{/users/login}"><i class="fa fa-fw fa-sign-in" title="Sign In"></i></a></li>
                    <li th:if="${session.id} == null"><a th:href="@{/users/signup}"><i class="fa fa-fw fa-user-plus" title="Create Account"></i></a></li>
                </ul>
            </nav>
        </header>
    </body>
</html>
