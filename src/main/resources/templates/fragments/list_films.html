<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head></head>
    <body>
        <div class="content">
            <div class="no-content" th:if="${#lists.isEmpty(films)}">Il n'y a aucun film.</div>
            <ul class="media-list">
                <li class="media-item" th:each="film : ${films}">
                    <a th:href="@{/films/view/{id}(id=${film.id})}">
                        <img th:src="@{/img/{image}(image=${film.media.image})}" />
                        <div class="media-info">
                            <div class="media-title" th:text="${film.media.name}"></div>
                            <div class="media-date" th:text="'(' + ${film.media.date} + ')'"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
